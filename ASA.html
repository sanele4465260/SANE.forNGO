<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply to SANE.forNGO</title>
    <style>
      body {
        background-color: rgb(66, 76, 94);
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: rgb(235, 218, 122);
        text-align: center;
        font-size: 2.5em;
      }
      form {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
      }
      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
        color: #333;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        margin-top: 15px;
        padding: 10px;
        width: 100%;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #218838;
      }
      a {
        color: rgb(54, 156, 196);
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Apply to SANE.forNGO</h1>
    <form
      action="mailto:4465260@myuwc.ac.za"
      method="post"
      enctype="text/plain"
    >
      <!-- Personal Information -->
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required />

      <!-- NGO Information -->
      <label for="ngo-name">NGO Name:</label>
      <input type="text" id="ngo-name" name="ngo-name" required />

      <label for="registration-number">NGO Registration Number:</label>
      <input
        type="text"
        id="registration-number"
        name="registration-number"
        required
      />

      <label for="mission-statement">Mission Statement:</label>
      <textarea
        id="mission-statement"
        name="mission-statement"
        rows="4"
        required
      ></textarea>

      <label for="year-established">Year Established:</label>
      <input
        type="number"
        id="year-established"
        name="year-established"
        required
      />

      <!-- Project Details -->
      <label for="project-name">Project Name:</label>
      <input type="text" id="project-name" name="project-name" required />

      <label for="project-description">Project Description:</label>
      <textarea
        id="project-description"
        name="project-description"
        rows="6"
        required
      ></textarea>

      <label for="target-audience">Target Audience/Beneficiaries:</label>
      <input type="text" id="target-audience" name="target-audience" required />

      <label for="funding-requirements">Funding Requirements:</label>
      <textarea
        id="funding-requirements"
        name="funding-requirements"
        rows="4"
        required
      ></textarea>

      <!-- File Uploads -->
      <label for="registration-certificate"
        >Upload NGO Registration Certificate:</label
      >
      <input
        type="file"
        id="registration-certificate"
        name="registration-certificate"
        accept=".pdf,.doc,.docx"
        required
      />

      <label for="project-proposal">Upload Project Proposal (PDF/DOC):</label>
      <input
        type="file"
        id="project-proposal"
        name="project-proposal"
        accept=".pdf,.doc,.docx"
        required
      />

      <!-- Consent -->
      <label for="terms">
        <input type="checkbox" id="terms" name="terms" required />
        I agree to the <a href="sane.html">terms and conditions</a>.
      </label>

      <!-- Submit Button -->
      <button type="submit">Submit Application</button>
    </form>
    <a href="sanza.html"><em>Back to Home</em></a>
  </body>
</html>
